    <title>Mozilla India Contributor Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .container {
      width: auto;
      max-width: 680px;
      padding: 0 15px;

  <body>
    <div class="container">

      <h2>Mozilla India Developer Dashboard</h2>

      <div class="progress progress-striped active" id="loading">

      </div>

      <table class="table table-striped" id="list">
        <tr>
          <td></td><td>Nick</td><td>Assigned Bugs</td><td>Fixed Bugs</td><td>Commit Access</td>

      <p>This dashboard displays your contribution stats to Mozilla. To add your name, go through the <a href="https://github.com/sankha93/mozdashboard">instructions</a>.</p>
    </div>
    <script type="text/javascript" src="users.json"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
